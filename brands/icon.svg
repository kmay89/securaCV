<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- SecuraCV Canary Mascot Icon -->

  <!-- Body - main yellow shape -->
  <ellipse cx="128" cy="145" rx="75" ry="85" fill="#FFD500"/>

  <!-- Head - yellow circle -->
  <circle cx="128" cy="75" r="60" fill="#FFD500"/>

  <!-- White belly/chest -->
  <ellipse cx="128" cy="165" rx="45" ry="55" fill="#FFFFFF"/>

  <!-- Left eye white -->
  <ellipse cx="105" cy="70" rx="18" ry="20" fill="#FFFFFF"/>
  <!-- Left eye black -->
  <ellipse cx="108" cy="72" rx="10" ry="12" fill="#18181B"/>
  <!-- Left eye highlight -->
  <circle cx="112" cy="68" r="4" fill="#FFFFFF"/>

  <!-- Right eye white -->
  <ellipse cx="151" cy="70" rx="18" ry="20" fill="#FFFFFF"/>
  <!-- Right eye black -->
  <ellipse cx="148" cy="72" rx="10" ry="12" fill="#18181B"/>
  <!-- Right eye highlight -->
  <circle cx="152" cy="68" r="4" fill="#FFFFFF"/>

  <!-- Beak -->
  <path d="M128 88 L118 102 L128 98 L138 102 Z" fill="#FFA000"/>

  <!-- Left wing -->
  <ellipse cx="65" cy="140" rx="25" ry="40" fill="#E6C000" transform="rotate(-15 65 140)"/>

  <!-- Right wing -->
  <ellipse cx="191" cy="140" rx="25" ry="40" fill="#E6C000" transform="rotate(15 191 140)"/>

  <!-- Left foot -->
  <path d="M100 220 L90 245 M100 220 L100 248 M100 220 L110 245" stroke="#FFA000" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- Right foot -->
  <path d="M156 220 L146 245 M156 220 L156 248 M156 220 L166 245" stroke="#FFA000" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- Head tuft/crest -->
  <path d="M128 20 Q135 5 128 15 Q140 8 130 18" fill="#FFD500" stroke="#FFD500" stroke-width="3"/>
  <ellipse cx="128" cy="22" rx="8" ry="10" fill="#FFD500"/>
</svg>
