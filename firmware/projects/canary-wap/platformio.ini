; ============================================================================
; SecuraCV Canary WAP Project
; ============================================================================
;
; Wireless Access Point witness device with full feature set:
; - GPS/GNSS location tracking
; - SD card append-only storage
; - WiFi Access Point for local monitoring
; - HTTP REST API and Web UI
; - Opera mesh network
; - Bluetooth pairing and configuration
; - Privacy-preserving RF presence detection
; - Ed25519 signed witness records
;
; Build:
;   pio run                     # Build default environment
;   pio run -e canary-wap-mobile  # Build mobile/power-optimized
;   pio run -t upload           # Build and upload
;
; Monitor:
;   pio device monitor -b 115200
;

[platformio]
; Include shared environment definitions
extra_configs =
    ../../envs/platformio/common.ini
    ../../envs/platformio/canary-wap.ini

; Default environment
default_envs = canary-wap-default

; Source directory
src_dir = src

; Include directory
include_dir = include

[env]
; Common settings for this project
monitor_speed = 115200

; Add project-specific include paths
build_flags =
    -I${PROJECT_DIR}/include
    -I${PROJECT_DIR}/secrets
