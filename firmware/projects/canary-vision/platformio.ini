; ============================================================================
; SecuraCV Canary Vision Project
; ============================================================================
;
; Vision AI presence detection with MQTT publishing to Home Assistant.
; Uses Grove Vision AI V2 sensor for person detection.
;
; Build:
;   pio run                        # Build default environment
;   pio run -e canary-vision-debug # Build with verbose logging
;   pio run -t upload              # Build and upload
;
; Monitor:
;   pio device monitor -b 115200
;

[platformio]
; Include shared environment definitions
extra_configs =
    ../../envs/platformio/common.ini
    ../../envs/platformio/canary-vision.ini

; Default environment
default_envs = canary-vision-default

; Source directory
src_dir = src

; Include directory
include_dir = include

[env]
; Common settings for this project
monitor_speed = 115200
monitor_filters = time, esp32_exception_decoder

; Add project-specific include paths
build_flags =
    -I${PROJECT_DIR}/include
    -I${PROJECT_DIR}/secrets
